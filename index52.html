<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Самостоятельная работа</title>
  <script>
    function open1() {
      var OpenWindow = window.open('', 'newwin', 'height=300, width=500, location=yes, toolbar=yes, menubar=yes');
      OpenWindow.document.write('<html>');
      OpenWindow.document.write('<title>Новое окно</title>');
      OpenWindow.document.write('<body bgcolor="lightskyblue">');
      OpenWindow.document.write('<center>');
      OpenWindow.document.write('<font size=+3>Наше новое окно</font><p>');
      OpenWindow.document.write('<a href="http://www.intuit.ru" target="_blank">Эта ссылка<br>откроется в новом окне</a><p>');
      OpenWindow.document.write('<p><hr width="60%"></p>');
      OpenWindow.document.write('<a href="http://www.izi.vlsu.ru" target="_blank">Эта ссылка<br>также откроется в новом окне</a><p>');
      OpenWindow.document.write('<a href="" onClick="self.close()">Эта ссылка закроет окно</a><p>');
      OpenWindow.document.write('</center>');
      OpenWindow.document.write('</html>');
    }
  </script>
</head>
<body>
  <button onclick="open1()">Запуск страницы в новом окне</button>
</body>
</html>
